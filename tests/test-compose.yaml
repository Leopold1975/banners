version: "3"

services:
  banners_db_test:
    image: 'postgres:16.1'
    container_name: banners_db_test
    logging:
      driver: none
    environment:
      - POSTGRES_DB=banners
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    ports:
      - '7778:5432'
  redis_cache_test:
    image: 'redis:7.0-alpine3.19'
    container_name: 'redis_cache_test'
    logging:
      driver: none
    ports:
      - '7779:6379'
